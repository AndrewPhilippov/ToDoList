<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <title>ToDo App</title>
</head>
<body>

  <div class="container">
    <h1 class="page__title">ToDo App</h1>
    <div class="todo">
      <div class="todo__header">
        <h2 >Add Your Tasks</h2>
        <div class="todo__header-add">
          <img id="add-task-plus-btn" src="assets/css/sprites/iconmonstr-plus-1.svg" alt="Add Task">
          <span id="pulse"></span>
          <span id="pulse2"></span>
          <span id="pulse3"></span>
        </div>
      </div>
      <input type="text" name="task" id="taskInput" placeholder="Enter your Task">
      <ul class="todo__list">
        <li class="todo__list-item">
          <span class="todo__list-item-text">Eat my shorts - Ha-Ha</span>
          <span class="todo__list-item-edit">
              <span class="delete-item"> <img src="assets/css/sprites/garbage.svg" alt="delete item"></span>
              <span class="check-item"> <img src="assets/css/sprites/checked.svg" alt="checked item"></span>
          </span>
          <span class="todo__list-item-underline"></span>
          </li>
      </ul>
    </div>

  </div>
  
  <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
